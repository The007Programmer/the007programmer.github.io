<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aahil's Portfolio</title>
    
    <style>
        :root {
            --bg-primary: #071E22;
            --accent: #EE2E31;
            --text: #F4C095;
            --bg-secondary: rgba(238, 46, 49, 0.1);
            --gradient: linear-gradient(135deg, #071E22, #0A2A30);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background: var(--gradient);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Custom Cursor */
        .custom-cursor {
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 9999;
            transition: transform 0.1s ease;
        }

        .custom-cursor-follower {
            width: 40px;
            height: 40px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.3s ease;
        }

        /* Geometric Background */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: var(--bg-secondary);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            animation: floatAnimation 20s infinite;
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-50px, 30px) rotate(240deg); }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem;
            z-index: 100;
            transition: all 0.5s ease;
            background: rgba(7, 30, 34, 0.8);
            backdrop-filter: blur(10px);
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 4rem;
            list-style: none;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Landing Section */
        .landing-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .landing-content {
            text-align: center;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.5s;
        }

        .landing-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1;
            background: linear-gradient(45deg, var(--text), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .landing-subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-shape {
            position: absolute;
            background: var(--bg-secondary);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: morphing 15s ease-in-out infinite;
        }

        @keyframes morphing {
            0% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            50% { border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%; }
            100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="custom-cursor-follower"></div>

    <div class="background-shapes">
        <div class="shape" style="width: 400px; height: 400px; top: 10%; left: 10%;"></div>
        <div class="shape" style="width: 300px; height: 300px; top: 60%; left: 70%;"></div>
        <div class="shape" style="width: 200px; height: 200px; top: 40%; left: 40%;"></div>
    </div>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home" class="landing-section">
        <div class="floating-shapes">
            <div class="floating-shape" style="width: 300px; height: 300px; top: 20%; left: 15%; 
                 animation-delay: 0s; transform: rotate(45deg);"></div>
            <div class="floating-shape" style="width: 200px; height: 200px; top: 60%; right: 15%; 
                 animation-delay: -5s; transform: rotate(-30deg);"></div>
            <div class="floating-shape" style="width: 150px; height: 150px; top: 30%; right: 25%; 
                 animation-delay: -10s; transform: rotate(15deg);"></div>
        </div>
        
        <div class="landing-content">
            <h1 class="landing-title">Aahil Shaikh</h1>
            <p class="landing-subtitle">Software Developer & Security Enthusiast</p>
            <div class="scroll-indicator"></div>
        </div>
    </section>

    <script>
        // Custom cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.custom-cursor');
            const follower = document.querySelector('.custom-cursor-follower');
            
            cursor.style.transform = `translate(${e.clientX - 10}px, ${e.clientY - 10}px)`;
            follower.style.transform = `translate(${e.clientX - 20}px, ${e.clientY - 20}px)`;
        });

        // Parallax effect
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.floating-shape');
            const title = document.querySelector('.landing-title');
            
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.1;
                const x = (mouseX * 100 * speed);
                const y = (mouseY * 100 * speed);
                shape.style.transform = `translate(${x}px, ${y}px) rotate(${x/2}deg)`;
            });

            title.style.transform = `translate(${mouseX * 20}px, ${mouseY * 20}px)`;
        });

        // Scroll effect for nav
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.style.background = 'rgba(7, 30, 34, 0.95)';
            } else {
                nav.style.background = 'rgba(7, 30, 34, 0.8)';
            }
        });
    </script>
</body>
</html>
