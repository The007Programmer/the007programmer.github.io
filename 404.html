<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Aahil Shaikh</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark-bg: #071E22;
      --accent-red: #EE2E31;
      --text-sand: #F4C095;
      --deep-teal: #1D4D4F;
      --light-teal: #20666B;
      --coral: #FF686B;
      --cream: #FFF6E9;
      --dark-sand: #C89B7B;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--text-sand);
      font-family: 'JetBrains Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .error-container {
      max-width: 600px;
      background: rgba(29, 77, 79, 0.1);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 16px;
      margin: 2rem;
    }

    .error-code {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 8rem;
      line-height: 1;
      margin-bottom: 1rem;
      background: linear-gradient(35deg, var(--text-sand), var(--accent-red));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(238, 46, 49, 0.3);
    }

    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(2rem, 4vw, 3rem);
      margin-bottom: 1.5rem;
      color: var(--cream);
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: var(--dark-sand);
    }

    .back-button {
      display: inline-block;
      padding: 1rem 2rem;
      background: var(--accent-red);
      color: var(--cream);
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: var(--coral);
      transform: translateY(-2px);
    }

    .background-shapes {
      position: fixed;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .shape {
      position: absolute;
      background: var(--accent-red);
      opacity: 0.1;
      animation: float 15s infinite;
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      transform-origin: center;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(100px, 100px) rotate(90deg); }
      50% { transform: translate(200px, 0) rotate(180deg); }
      75% { transform: translate(100px, -100px) rotate(270deg); }
    }
  </style>
</head>
<body>
  <div class="background-shapes">
    <div class="shape" style="width: 100px; height: 100px; left: 10%; top: 20%;"></div>
    <div class="shape" style="width: 150px; height: 150px; right: 20%; top: 10%;"></div>
    <div class="shape" style="width: 80px; height: 80px; left: 30%; bottom: 20%;"></div>
  </div>

  <div class="error-container">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
    <a href="index.html" class="back-button">Back to Home</a>
  </div>
</body>
</html>
